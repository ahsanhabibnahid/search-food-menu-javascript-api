<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-dark">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
                <span class="fs-4 text-white">Simple header</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="text-white nav-link" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="#" class="text-white nav-link">Features</a></li>
                <li class="nav-item"><a href="#" class="text-white nav-link">Pricing</a></li>
                <li class="nav-item"><a href="#" class="text-white nav-link">FAQs</a></li>
                <li class="nav-item"><a href="#" class="text-white nav-link">About</a></li>
            </ul>
        </header>


        <div class="container-fluid">
            <div class="d-flex justify-content-center">
                <div class="w-50">
                    <div class="d-flex">
                        <input id="mealName" class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <!-- <button onclick="searchFood()" id="mealSubmit" class="btn btn-outline-success" type="submit">Search</button> -->
                        <button id="mealSubmit" class="btn btn-outline-success" type="submit">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="menuDetails" >

        </div>

        <div id="menuItem" class="menu mt-5">

        </div>

    </div>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
